<div class="uk-section uk-section-large">
    <div class="uk-container uk-container-large">
        <h2 class="uk-text-bold">{{ .Site.Data.home.gallery_section.heading }}</h2>
        <div class="md__content">
            <p>{{ .Site.Data.home.gallery_section.body_text | markdownify }}</p>
        </div>
        <a href="/locations" class="uk-button uk-button-secondary">View locations</a>
        <div class="uk-margin-large-top">
            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>

                <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@m uk-grid">
                    {{ range $.Site.Data.home.gallery_section.gallery }}
                    <li>
                        <div class="uk-panel">
                            <img src="{{ . }}" alt="">
                        </div>
                    </li>
                    {{ end }}
                </ul>
            
                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
            
            </div>
        </div>
    </div>
</div>
